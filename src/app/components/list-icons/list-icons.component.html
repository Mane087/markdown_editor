<ul class="list-none py-2 flex flex-col items-center justify-center gap-y-3">
  @for (icon of listIcons(); track $index){
  <li
    class="cursor-pointer"
    [title]="icon.title"
    (click)="handleClick(
        'tag' in icon ? icon.tag : '', 
        'insert' in icon ? icon.insert : ''
      )"
  >
    <img [src]="icon.iconSrc" [alt]="icon.iconAlt" />
  </li>
  }
</ul>
