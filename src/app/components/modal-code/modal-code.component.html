<div id="head-modal" class="w-full border-b border-[#cccc]">
  <p class="text-2xl text-gray-700 font-medium">Code block</p>
</div>
<div id="body-modal" class="flex flex-col py-4">
  <p class="block mb-2">Language:</p>
  <select
    data-testid="select-language"
    class="bg-gray-100 border border-[#cccc] p-2 rounded-md"
    (change)="onChange($event)"
  >
    @for (lenguage of listLanguages; track $index) {
      <option value="{{ lenguage.md }}">{{ lenguage.lenguage }}</option>
    }
  </select>

  @if (typeLanguage() === 'custom') {
    <div class="flex flex-col justify-center py-2">
      <p>Custom language:</p>
      <input
        data-testid="input-custom-language"
        (input)="onInputCustomLanguage($event)"
        type="text"
        class="w-full h-8 rounded-md border border-[#cccc] focus:outline-none focus:ring-0 focus:border-gray-400 focus:border-2 pl-2"
      />
    </div>
  }
  <div class="flex flex-col justify-center py-2">
    <p>Code:</p>
    <textarea
      data-testid="textarea-code"
      (input)="onInput($event)"
      [value]="codeValue()"
      class="w-full min-h-[200px] max-h-[400px] overflow-y-auto p-5 text-left resize-y outline-none border border-[#cccc] rounded-md"
    ></textarea>
  </div>
</div>
<div id="footer-modal" class="mx-auto flex justify-between items-center w-1/2 h-fit">
  <button
    data-testid="code-save"
    type="button"
    class="rounded-md border-none w-24 h-fit p-2 bg-gray-800 text-white text-base cursor-pointer hover:opacity-80 transition-opacity"
    (click)="saveModal()"
  >
    Agregar
  </button>
  <button
    data-testid="code-cancel"
    type="button"
    (click)="closeModal()"
    class="rounded-md border-none w-24 h-fit p-2 bg-gray-500 text-white text-base cursor-pointer hover:opacity-80 transition-opacity"
  >
    Cancelar
  </button>
</div>
