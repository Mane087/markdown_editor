<div id="head-modal" data-testid="modal-url-head" class="w-full border-b border-[#cccc]">
  <p class="text-2xl text-gray-700 font-medium">URL</p>
</div>
<div id="body-modal" data-testid="modal-url-body" class="flex flex-col py-4">
  <p class="block mb-2">Type of URL:</p>
  <select
    data-testid="url-type"
    class="bg-gray-100 border border-[#cccc] p-2 rounded-md"
    (change)="onChange($event)"
  >
    <option value="normal">URL</option>
    <option value="custom">Custom URL</option>
  </select>

  @if (typeURL() === 'custom') {
    <div class="flex flex-col justify-center py-2" data-testid="custom-fields">
      <p>Name of URL:</p>
      <input
        data-testid="url-title"
        type="text"
        (input)="onInput($event, 'title')"
        class="w-full h-8 rounded-md border border-[#cccc] focus:outline-none focus:ring-0 focus:border-gray-400 focus:border-2 pl-2"
      />
    </div>
  }
  <div class="flex flex-col justify-center py-2">
    <p>URL:</p>
    <input
      data-testid="url-content"
      type="text"
      (input)="onInput($event, 'url')"
      class="w-full h-8 rounded-md border border-[#cccc] focus:outline-none focus:ring-0 focus:border-gray-400 focus:border-2 pl-2"
    />
  </div>
</div>
<div
  id="footer-modal"
  data-testid="modal-url-footer"
  class="mx-auto flex justify-between items-center w-1/2 h-fit"
>
  <button
    data-testid="url-save"
    type="button"
    (click)="saveModal()"
    class="rounded-md border-none w-24 h-fit p-2 bg-gray-800 text-white text-base cursor-pointer hover:opacity-80 transition-opacity"
  >
    Agregar
  </button>
  <button
    data-testid="url-cancel"
    type="button"
    (click)="closeModal()"
    class="rounded-md border-none w-24 h-fit p-2 bg-gray-500 text-white text-base cursor-pointer hover:opacity-80 transition-opacity"
  >
    Cancelar
  </button>
</div>
