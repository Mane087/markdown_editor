<div class="w-full h-dvh mx-auto flex flex-col">
  <header class="w-full h-fit px-5 py-3 flex justify-center items-center">
    <img src="/icons/logo_app.svg" alt="Markdown Editor" class="h-14 w-14 mr-4">
    <div
      class="w-full h-fit border-r border-[#cccc] flex px-3 items-center"
    >
      <ul class="list-none h-fit w-fit flex items-center gap-x-4 mr-4">
        @for (icon of listIcons; track $index){
        <li
          class="cursor-pointer hover:opacity-70"
          [title]="icon.title"
          (click)="addElement(icon.tag, icon.insert)"
        >
          <img [src]="icon.iconSrc" [alt]="icon.iconAlt" />
        </li>
        }
      </ul>

      <select name="" id="" class="cursor-pointer text-white mr-4 hover:opacity-70" title="Headings">
        <option value="#">H1</option>
        <option value="##">H2</option>
        <option value="###">H3</option>
        <option value="####">H4</option>
        <option value="####">H5</option>
      </select>

      <ul class="list-none flex items-center gap-x-4">
        @for (icon of listIconsModal; track $index){
        <li class="cursor-pointer hover:opacity-70" [title]="icon.title">
          <img [src]="icon.iconSrc" [alt]="icon.iconAlt" />
        </li>
        }
      </ul>
    </div>
  </header>
  <div class="w-full h-5/6 flex px-5">
    <div
      class="w-1/2 h-full bg-white flex rounded-l-2xl border-r border-[#cccc] overflow-hidden"
    >
      <textarea
        name=""
        id=""
        class="w-full h-full p-5 text-left resize-none outline-none border-none overflow-y-auto"
        (input)="onInput($event)"
        [value]="inputValue()"
        (select)="onSelect($event)"
        (keydown)="onKeyDown($event)"
      >
        {{ inputValue() }}
      </textarea>
    </div>
    <div class="w-1/2 h-full bg-white rounded-r-2xl"></div>
  </div>
  <footer>
    <div
      class="w-full h-12 flex justify-center items-center"
    >
      <p class="text-sm text-gray-500">
        Markdown Editor. Open Source Proyect
      </p>
    </div>
  </footer>
</div>
<router-outlet />
